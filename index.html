<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="accordion">
        {% for i in testcases %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="{{i['testcase_id']}}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">{{i['testcase_id']}}</button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="{{i['testcase_id']}}" data-bs-parent="#accordionExample">
                    <div class="accordion-body"><strong>{{i['result']}}</strong></div>
                    <div class="accordion-body"><strong>{{i['logs']}}</strong></div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
